<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Etch A Scketch</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Magic Etch A Sketch Screen</h1>
    
    <div class="big-container">
        <div class="buttons-container">
            
            <label for="color-pencil">Color Pencil</label>
            <input id="color-pencil" type="color" value="#ff0000" />

            <div class="grid-range-container">
                <label for="grid-size">Grid size</label>
                <input id="grid-size" type="range" min="2" max="100" value="16" step="2" />
                <p>Grid: <span id="grid-value">16 x 16</span></p>
            </div>

            <button class="random-button">Rainbow Pencil</button>
            <button class="opacity-button">Shadow Pencil</button>
            <button class="erase-button">Erase Grid</button>
        </div>
        <div class="grid-container"></div>
    </div>
</body>
</html>
